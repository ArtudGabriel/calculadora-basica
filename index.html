<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="calculadora">
        <div class="tela" id="tela">0</div>
        <div class="botoes">
            <div class="botao" data-valor="7">7</div>
            <div class="botao" data-valor="8">8</div>
            <div class="botao" data-valor="9">9</div>
            <div class="botao operador" data-valor="+">+</div>
            <div class="botao" data-valor="4">4</div>
            <div class="botao" data-valor="5">5</div>
            <div class="botao" data-valor="6">6</div>
            <div class="botao operador" data-valor="-">-</div>
            <div class="botao" data-valor="1">1</div>
            <div class="botao" data-valor="2">2</div>
            <div class="botao" data-valor="3">3</div>
            <div class="botao operador" data-valor="/">/</div>
            <div class="botao" data-valor=",">,</div>
            <div class="botao" data-valor="0">0</div>
            <div class="botao operador" data-valor="X">x</div>
            <div class="botao operador igual" data-valor="=">=</div>
        </div>
        <script src="script.js"></script>
    </main>
</body>
</html>

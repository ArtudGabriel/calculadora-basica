<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <main class="calculadora">
        <div class="tela" id="tela">0</div>
        <div class="botoes">
            <button class="botao operador" data-valor="AC">AC</button>
            <button class="botao operador" data-valor="√">√</button>
            <button class="botao operador" data-valor="%">%</button>
            <button class="botao operador laranja" data-valor="/">÷</button>
            <button class="botao" data-valor="7">7</button>
            <button class="botao" data-valor="8">8</button>
            <button class="botao" data-valor="9">9</button>
            <button class="botao operador laranja" data-valor="+">+</button>
            <button class="botao" data-valor="4">4</button>
            <button class="botao" data-valor="5">5</button>
            <button class="botao" data-valor="6">6</button>
            <button class="botao operador laranja" data-valor="-">-</button>
            <button class="botao" data-valor="1">1</button>
            <button class="botao" data-valor="2">2</button>
            <button class="botao" data-valor="3">3</button>
            <button class="botao operador laranja" data-valor="x">x</button>
            <button class="botao zero" data-valor="0">0</button>
            <button class="botao" data-valor=".">,</button>
            <button class="botao operador laranja" data-valor="=">=</button>
        </div>
        <script src="script.js"></script>
    </main>
</body>
</html>
